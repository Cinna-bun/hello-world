<!DOCTYPE html>
<html>
<head>
	{% if title %}
		<title>Project: {{ title }}</title>
	{% else %}
		<title>Project</title>
	{% endif %}

</head>
<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
		{% if messages %}
			{% for category, message in messages %}
				<div class="alert alert-{{ category }}">
					{{ message }}
				</div>
			{% endfor %}
		{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
	
</body>
</html>
